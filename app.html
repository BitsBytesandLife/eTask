<!doctype html>
<html lang="en">


<head>
    <title>eTask</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/site.css">
    <!-- <link rel="stylesheet" href="/css/sample.css"> -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/etask.css">
</head>

<body onload="eTaskSetUp()">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">eTask</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="app.html">The App <span class="sr-only">(current)</span> </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container-fluid">
        <div class="container">

            <br><br><br>
            <div class="text-center">
                <img src="/img/CHECKBOARD_generated.jpg" class="img-fluid" height="300px" width="300px">
            </div>
            <div class="container-fluid text-center">
                <div class="">
                    <div class="row">
                        <div class="col">
                            <h1>E-Task</h1>
                            <hr>
                        </div>
                    </div>

                    <button type="button" class="button btn btn-secondary" data-toggle="modal"
                        data-target="#taskModal">Create Task</button>


                    <table class=" table table-striped" id="tasks">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Title</th>
                                <th>Created </th>
                                <th>Due Date</th>
                                <th></th>
                            </tr>
                        <tbody id="resultsBody">

                        </tbody>
                        </thead>

                    </table>


                    <div class="modal" id="taskModal" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add A Task<i class="fas fa-theater-masks    "></i></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-content"></div>
                                <form id="newTask">
                                    <div class="form-group">
                                        <label for="newTaskTitle">Title:</label>
                                        <input type="text" class="form-control" id="newTaskTitle" placeholder="Title">
                                    </div>
                                    <div class="form-group">
                                        <label for="newTaskDueDate">Due Date</label>
                                        <input type="date" class="form-control" id="newTaskDueDate" placeholder="Date">
                                    </div>
                                </form>
                                <div class="modal-footer">
                                    <button type="button" id="submitBtn" onclick="saveTask()" class="btn btn-secondary"
                                        data-dismiss="modal">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </main>
    <br>
    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <span class="text-muted">Copyright &copy;
                        2021 BK, All rights reserved.</span>
                </div>
            </div>
        </div>
    </footer>

    <template id="Data-template">
        <tr id="dataRow">
            <td class="d-none" id="id"></td>
            <td id="taskStatus"></td>
            <td id="title"></td>
            <td id="create"></td>
            <td id="dueDate"></td>
            <td id="crudBtns">
                <button type="button" class="btn btn-success" id="completeTaskBtn"
                    onclick="completeTask(this)">Done</button>
                <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteTask(this)">Delete</button>
            </td>
        </tr>
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/site.js"></script>
    <!-- button Events -->

</body>

</html>
